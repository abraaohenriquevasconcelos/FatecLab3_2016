<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cadastrar Usuário</title>
	<script src="http://code.jquery.com/jquery-latest.min.js"></script>
	

	<link href="http://getbootstrap.com/dist/css/bootstrap.min.css" rel=stylesheet>
	<link href="css/bootstrap.css" rel="stylesheet">
	
	<script>
		$(document).ready(function(){
			$('form').submit(function(e){
				e.preventDefault();
				
				var userName = $('#userName').val();
				var password = $('#password').val();
				var nivelAcesso = "2";
				
				var url = JSON.stringify({"userName": userName, "password": password, "nivelAcesso": nivelAcesso});
			
				$.post("/cadastrarUsuario", url, function(data){
					if(data[0].status == 1){
						alert(JSON.stringify(data));
						window.location.href = '/index.html';
					} else {
						alert(JSON.stringify(data));
						window.location.href = '/index.html';
					}
				}, "json");
			});
		});
	</script>
</head>
<body>
	<form><br><br>
		<div class="container  text-center">
  		<div class="form-group">
    		<label for="userName"  style="align: text-center; ">Usuário</label>
    		<input type="text" class="form-control" id="userName" style="width:300px; height: 30px; " required="required" placeholder="Usuário">
  		</div>
  		<div class="form-group">
    		<label for="password"  style="align: text-center; ">Senha</label>
    		<input type="password" class="form-control" id="password" style="width:300px; height: 30px;" required="required" placeholder="Senha">
  		</div>
  
  		<button type="submit" class="btn btn-default btn-large" style="width: 130px;">Cadastrar</button>
	</form>
	</div>
</body>
</html>
